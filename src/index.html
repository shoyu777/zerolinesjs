<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerolinesjs</title>
    <script type="module" src="./index.ts"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      [zl-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="bg-gray-100 w-full h-screen">
      <div class="w-full p-6">
        <div class="relative">
          <button
            class="px-6 py-2 bg-blue-600 text-white rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg active:text-white flex items-center"
            type="button"
            data-zl="dropdown-toggle target-[#dropdownMenu1]"
          >
            Dropdown button
          </button>
          <ul
            id="dropdownMenu1"
            class="absolute bg-white z-50 py-2 rounded shadow-lg mt-1"
            zl-cloak
          >
            <li>
              <a
                class="py-2 px-4 block w-full text-gray-700 hover:bg-gray-100"
                href="#"
                >Action</a
              >
            </li>
            <li>
              <a
                class="py-2 px-4 block w-full text-gray-700 hover:bg-gray-100"
                href="#"
                >Another action</a
              >
            </li>
            <li>
              <a
                class="py-2 px-4 block w-full text-gray-700 hover:bg-gray-100"
                href="#"
                >Something else here</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="bg-gray-200 w-full h-screen">page.2</div>
    <div class="bg-gray-300 w-full h-screen">page.3</div>
    <div class="bg-gray-400 w-full h-screen">page.3</div>
    <div class="bg-gray-500 w-full h-screen">page.3</div>
    <div class="bg-gray-600 w-full h-screen">page.3</div>
    <div class="fixed bottom-20 right-20 flex space-x-4">
      <button
        class="bg-gray-800 text-white rounded-full h-14 w-14 hover:bg-gray-600 transition"
        data-zl="scroll-top speedy"
      >
        早く
      </button>
      <button
        class="bg-gray-800 text-white rounded-full h-14 w-14 hover:bg-gray-600 transition"
        data-zl="scroll-top"
      >
        普通
      </button>
      <button
        class="bg-gray-800 text-white rounded-full h-14 w-14 hover:bg-gray-600 transition"
        data-zl="scroll-top slowly"
      >
        遅く
      </button>
    </div>
  </body>
</html>
